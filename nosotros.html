	<div class="overlay active" id="overlay">
		<div class="modal" id="modal">

			<h1>Atención!</h1>
			<p>XD</p>
			<div class="modal-buttons">
				<button class="btn primary">Aceptar =)</button>
				<button class="btn warning" id="hide-modal">Cerrar =(</button>

	<script>
		const $hideButton = document.getElementById('hide-modal');
		const $cerrarButton = document.getElementById('cerrar-modal');
		const $modal = document.getElementById('modal');

		const $mostrarModal = document.getElementById('mostrarModal');
		const $mostrarModal2 = document.getElementById('mostrarModal2');
		const $mostrarModal3 = document.getElementById('mostrarModal3');

		const $overlay = document.getElementById('overlay');
		$overlay.classList.remove('active');

		$mostrarModal.addEventListener('click', (event) => {
			$modal.style.animation = 'modalIn .8s forwards';
			$overlay.classList.add('active');
		});
		$mostrarModal2.addEventListener('click', (event) => {
			$modal.style.animation = 'modalIn .8s forwards';
			$overlay.classList.add('active');
		});
		$mostrarModal3.addEventListener('click', (event) => {
			$modal.style.animation = 'modalIn .8s forwards';
			$overlay.classList.add('active');
		});

		$hideButton.addEventListener('click', (event) => {
			$modal.style.animation = 'modalOut .8s forwards';
			$overlay.classList.remove('active');
		});

		$cerrarButton.addEventListener('click', (event) => {
			$modal.style.animation = 'modalOut .8s forwards';
			$overlay.classList.remove('active');
		});
	</script>
